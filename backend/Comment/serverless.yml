org: lopezluis17
service: comment-api

provider:
  name: aws
  runtime: python3.12
  environment:
    TABLE_NAME: ${sls:stage}-t_comments
    SERVICE_NAME: user-api
    STAGE: ${sls:stage}
  iam:
    role: arn:aws:iam::418974378390:role/LabRole
  memorySize: 1024
  timeout: 30

functions:
  getPostComments:
    handler: getCommentsByRoom.lambda_handler
    events:
      - http:
          path: comments/posts/{room_id}
          method: get
          cors: true
          request:
            parameters:
              paths:
                room_id: true
          integration: lambda

  getUserComments:
    handler: getCommentsByUser.lambda_handler
    events:
      - http:
          path: comments/users/{user_id}
          method: get
          cors: true
          request:
            parameters:
              paths:
                user_id: true
          integration: lambda

  postComment:
    handler: createComment.lambda_handler
    events:
      - http:
          path: comments/
          method: post
          cors: true
          integration: lambda

  deleteComment:
    handler: deleteComment.lambda_handler
    events:
      - http:
          path: comments/{tenant_id}/{room_id}/{comment_id}
          method: delete
          cors: true
          integration: lambda

  updateComment:
    handler: updateComment.lambda_handler
    events:
      - http:
          path: comments/update/{tenant_id}/{room_id}/{comment_id}
          method: put
          cors: true
          integration: lambda

resources:
  Resources:
    CommentsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TABLE_NAME}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: tenant_id
            AttributeType: S
          - AttributeName: comment_id
            AttributeType: S
          - AttributeName: room_id
            AttributeType: S
          - AttributeName: user_id
            AttributeType: S
          - AttributeName: created_at
            AttributeType: S
        KeySchema:
          - AttributeName: tenant_id
            KeyType: HASH
          - AttributeName: comment_id
            KeyType: RANGE
        LocalSecondaryIndexes:
          - IndexName: tenant-room-index
            KeySchema:
              - AttributeName: tenant_id
                KeyType: HASH
              - AttributeName: room_id
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        GlobalSecondaryIndexes:
          - IndexName: user-created-index
            KeySchema:
              - AttributeName: user_id
                KeyType: HASH
              - AttributeName: created_at
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true
